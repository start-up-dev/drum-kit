<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sequence">

        <div class="kick-track container">
            <div class="controls d-flex justify-content-between m-4">
                <h1 class="h3">Kick</h1>
                <i class="fas fa-volume-mute mute" data-track="0"></i>
                <select class="form-select select" name="kick" aria-label="Default select example">
                    <option value="allSounds/kick-808.wav">808 Wav</option>
                    <option value="allSounds/kick-classic.wav">Classic</option>
                    <option value="allSounds/kick-deep.wav">Deep</option>
                    <option value="allSounds/kick-heavy.wav">Heavy</option>
                </select>
                <div class="kick d-flex">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b7"></div>
                </div>
            </div>
        </div>

        <div class="snare-track container">
            <div class="controls d-flex justify-content-between m-4">
                <h1 class="h3">Snare</h1>
                <i class="fas fa-volume-mute mute" data-track="1"></i>
                <select class="form-select select" name='snare' aria-label="Default select example">
                    <option value="./allSounds/snare-808.wav">808 Wav</option>
                    <option value="./allSounds/snare-analog.wav">Analog</option>
                    <option value="./allSounds/snare-big.wav">Big</option>
                    <option value="./allSounds/snare-electro.wav">Electro</option>
                </select>
                <div class="kick d-flex">
                    <div class="pad snare-pad b0"></div>
                    <div class="pad snare-pad b1"></div>
                    <div class="pad snare-pad b2"></div>
                    <div class="pad snare-pad b3"></div>
                    <div class="pad snare-pad b4"></div>
                    <div class="pad snare-pad b5"></div>
                    <div class="pad snare-pad b7"></div>
                </div>
            </div>
        </div>

        <div class="hihat-track container">
            <div class="controls d-flex justify-content-between m-4">
                <h1 class="h3">Hihat</h1>
                <i class="fas fa-volume-mute mute" data-track="2"></i>
                <select class="form-select select" name="hihat" aria-label="Default select example">
                    <option value="./allSounds/hihat-808.wav">808 Wav</option>
                    <option value="./allSounds/hihat-analog.wav">Analog</option>
                    <option value="./allSounds/hihat-digital.wav">Digital</option>
                    <option value="./allSounds/hihat-ring.wav">Ring</option>
                </select>
                <div class="kick d-flex">
                    <div class="pad hihat-pad b0"></div>
                    <div class="pad hihat-pad b1"></div>
                    <div class="pad hihat-pad b2"></div>
                    <div class="pad hihat-pad b3"></div>
                    <div class="pad hihat-pad b4"></div>
                    <div class="pad hihat-pad b5"></div>
                    <div class="pad hihat-pad b7"></div>
                </div>
            </div>
        </div>

        <div class="clap-track container">
            <div class="controls d-flex justify-content-between m-4">
                <h1 class="h3">Clap</h1>
                <i class="fas fa-volume-mute mute" data-track="3"></i>
                <select class="form-select select" name="clap" aria-label="Default select example">
                    <option value="allSounds/clap-808.wav">808 Wav</option>
                    <option value="allSounds/clap-analog.wav">Analog</option>
                    <option value="allSounds/clap-fat.wav">Fat</option>
                    <option value="allSounds/clap-crushed.wav">Crushed</option>
                </select>
                <div class="kick d-flex">
                    <div class="pad clap-pad b0"></div>
                    <div class="pad clap-pad b1"></div>
                    <div class="pad clap-pad b2"></div>
                    <div class="pad clap-pad b3"></div>
                    <div class="pad clap-pad b4"></div>
                    <div class="pad clap-pad b5"></div>
                    <div class="pad clap-pad b7"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <label for="customRange1" class="form-label text-center">BPM: <span class="bpn">180</span></label>
        <input type="range" class="form-range" id="customRange1" max="400" min="160" value="180">
        <span class="btn btn-secondary text-center play"> Play</span>
    </div>

    <audio src="allSounds/kick-808.wav" class="kick-sound"></audio>
    <audio src="allSounds/snare-808.wav" class="snare-sound"></audio>
    <audio src="allSounds/hihat-808.wav" class="hihat-sound"></audio>
    <audio src="allSounds/clap-808.wav" class="clap-sound"></audio>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
